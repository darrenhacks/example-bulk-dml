plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // JDBC driver.
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.22'
}

application {
    // Define the main class for the application.
    mainClassName = 'dev.darrenhacks.bulkdml.App'
}

// Creates a jar that includes all dependencies that can be deployed to the container
// and run independently.
task deployableJar(type: Jar) {

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    archiveClassifier = 'deploy'

    from sourceSets.main.output

    manifest {
        attributes "Main-Class": "dev.darrenhacks.bulkdml.App"
    }

    dependsOn configurations.runtimeClasspath, build

    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}
